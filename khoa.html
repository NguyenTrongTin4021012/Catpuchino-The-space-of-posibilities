  <body>
    <div class="sound-toggle-container">
      <button id="sound-toggle" class="sound-toggle" onclick="toggleSound()">Sound: On</button>
    </div>
    <main>
      <h1>Khoa</h1>
      <p>Content goes here.</p>
    </main>
    <script>
      let isMuted = false;

      function updateSoundLabel() {
        const btn = document.getElementById('sound-toggle');
        if (btn) btn.textContent = isMuted ? 'Sound: Off' : 'Sound: On';
      }

      function toggleSound() {
        isMuted = !isMuted;
        if (typeof masterVolume === 'function') {
          masterVolume(isMuted ? 0 : 1);
        } else if (typeof getAudioContext === 'function') {
          const ctx = getAudioContext();
          if (isMuted && ctx.state === 'running') ctx.suspend();
          else if (!isMuted && ctx.state !== 'running') ctx.resume();
        }
        updateSoundLabel();
      }

      window.addEventListener('load', () => {
        updateSoundLabel();
        if (typeof getAudioContext === 'function') {
          const ctx = getAudioContext();
          if (ctx.state === 'suspended' && !isMuted) ctx.resume();
        }
      });
    </script>
  </body>
</html>

      <script>
        (function() {
          const body = document.body;
          window.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(() => body.classList.add('page-fade-in'));
          });

          function navigateWithFade(url) {
            body.classList.remove('page-fade-in');
            body.style.opacity = '0';
            setTimeout(() => { window.location.href = url; }, 200);
          }

          const links = document.querySelectorAll('a[href$=".html"]');
          links.forEach(link => {
            link.addEventListener('click', (e) => {
              const href = link.getAttribute('href');
              if (!href || href.startsWith('#')) return;
              e.preventDefault();
              navigateWithFade(href);
            });
          });

          window.navigateWithFade = navigateWithFade;
        })();
      </script>
